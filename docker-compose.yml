# docker-compose.yml
version: "2"  
services: 
    db:
        image: mysql:5.5.55
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: symfony
            MYSQL_USER: symfony
            MYSQL_PASSWORD: password
    php:
        image: profideo/php-5.4.45-fpm
        ports:
            - 9000:9000 
            - 8983:8983
        volumes:
            - foncia2-sync:/var/www/html:nocopy
            - /var/www/html/var/foncia/cache
            - /var/www/html/var/foncia/logs
            - /var/www/html/var/cache
            - /var/www/html/var/logs
        tty: true    
        environment:
            APPLICATION_ENV: dev        
        links:
            - db

    nginx:
        build: nginx
        ports:
            - 80:80
            - 443:443
        links:
            - php
        volumes:
            - foncia2-sync:/var/www/html:nocopy
            - ./logs/nginx/:/var/log/nginx
volumes:
    foncia2-sync:
        external: true
